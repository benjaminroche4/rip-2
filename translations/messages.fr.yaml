        text1: "Les présentes Conditions Générales de Vente (ci-après « CGV ») régissent l’ensemble des relations contractuelles entre la société <span class='font-semibold'>BR Roche Consulting</span>, immatriculée au RCS de Genève sous le numéro <span class='font-semibold'>CH-660.0.478.025-0</span>, exploitant la marque commerciale Relocation In Paris (ci-après « le Prestataire »), et toute personne physique ou morale (ci-après « le Client ») souhaitant bénéficier de ses services."
