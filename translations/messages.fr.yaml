            text: Nous orchestrons chaque prestataire pour un emménagement sans accroc.
        6:
            title: Immersion locale
            text: Une intégration locale réussie grâce à une prise de marques rapide.
    advantage:
        title: Une experience unique
        subtitle: Faites de Paris l'atout majeur de vos recrutements
        text: Déléguez la complexité de la mobilité géographique à un partenaire expert.
        features:
            1:
                title: Gain de temps stratégique
                text: "Déléguez la complexité logistique et restez concentrés sur l’essentiel : la réussite de votre recrutement."
            2:
                title: Attractivité renforcée
                text: Augmentez vos chances de convaincre les meilleurs profils grâce à une expérience d'accueil d'exception.
            3:
                title: Expertise immobilière
                text: Bénéficiez d’un accès privilégié au marché parisien (off-market) et d’une sécurité totale dans la constitution de vos dossiers.
            4:
                title: Sérénité et confiance
                text: Un accompagnement sur-mesure et un interlocuteur dédié pour garantir une intégration sereine et immédiate.
    faq:
        title: Vos questions, nos réponses
        question:
            1:
                title: Quels services proposez-vous pour la relocation de nos collaborateurs ?
                text:  "Nous assurons un accompagnement complet, recherche de logement, démarches administratives et installation. Chaque mission est personnalisée pour garantir une arrivée fluide et en toute sérénité à Paris pour vos collaborateurs."
            2:
                title: Comment se déroule la prise en charge d’un collaborateur ?
                text: "Un conseiller dédié pilote chaque dossier jusqu’à la remise des clés. Le processus débute par l’analyse des besoins, montage du dossier et de la sélection des appartements."
            3:
                title: Travaillez-vous avec des entreprises internationales ?
                text: Oui. Nous accompagnons des entreprises françaises et internationales, avec une expertise reconnue en mobilité et relocation à Paris.
            4:
                title: Sous quel délai un collaborateur peut-il être installé ?
                text: Le délai dépend avant tout des besoins spécifiques du collaborateur (situation familiale, profil, quartier souhaité, etc.). En général, l’installation peut être réalisée sous 2 à 4 semaines.
            5:
                title: Comment est assuré le suivi RH ?
                text: À chaque étape, vous êtes informés par votre conseiller dédié, par e-mail, WhatsApp ou téléphone. Vous bénéficiez d’un suivi transparent et continu, au même titre que votre collaborateur.
            6:
                title: Pourquoi passer par une agence de relocation ?
                text: Faire appel à une agence de relocation facilite l’installation de vos collaborateurs, renforce votre attractivité auprès des meilleurs profils et vous fait gagner un temps précieux. Nous travaillons avec plus de 80 partenaires à Paris et disposons d’un réseau unique de logements off-market sur la capitale.
