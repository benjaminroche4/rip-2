    solution:
        title: Une installation sereine
        subTitle: Nos solutions pour votre logement
        1:
            title: Recherche sur-mesure
            text: Une sélection de logements adaptée à votre mode de vie et à vos critères.
        2:
            title: Réseau exclusif
            text: Accédez à des logements off-market grâce à notre réseau privilégié.
        3:
            title: Support administratif
            text: Tous vos services et abonnements activés dès le premier jour.
        4:
            title: Installation clés en main
            text: Nous gérons tout, vous n’avez plus qu’à valider votre logement.
        5:
            title: Conseiller dédié
            text: Un conseiller à vos côtés, du premier échange à la remise des clés.
        6:
            title: Immersion locale
            text: Une intégration locale réussie grâce à une prise de marques rapide.
    advantage:
        title: Une expérience sur-mesure
        subTitle: Faites de votre installation à Paris une transition fluide et maîtrisée
        text: Déléguez la complexité de la recherche et de l’installation à un partenaire expert, et profitez pleinement de votre nouveau départ à Paris.
        1:
            title: Gain de temps immédiat
            text: Nous gérons la recherche, les démarches et l’organisation pour vous faire gagner un temps précieux.
        2:
            title: Une installation en toute sérénité
            text: "Fini les démarches complexes, les refus et les incertitudes : nous sécurisons chaque étape de votre installation."
        3:
            title: Accès à des logements exclusifs
            text: Bénéficiez d’un accès privilégié à des logements off-market grâce à notre réseau de partenaires à Paris.
        4:
            title: Sérénité et accompagnement humain
            text: Un conseiller dédié vous accompagne de bout en bout pour une installation fluide, maîtrisée et sans imprévus.
    faq:
        title: Vos questions, nos réponses
        question:
            1:
                title: Trouvez-vous toujours un logement ?
                text: Grâce à un réseau exclusif de plus de 80 partenaires et à un accès privilégié à des offres off-market, nous trouvons un logement adapté dans la quasi-totalité des situations.
            2:
                title: Quels types de logements proposez-vous ?
                text: Nous proposons une sélection de biens à Paris et en proche banlieue, meublés ou non, pour des locations de courte ou longue durée. Chaque recherche est entièrement personnalisée selon vos critères.
            3:
                title: Puis-je effectuer tout le processus à distance (depuis l’étranger) ?
                text: Oui. Nous accompagnons régulièrement des clients à distance, avec un processus entièrement réalisable en ligne (visites virtuelles, signatures et démarches administratives).
            4:
                title: En combien de temps puis-je m'installer à Paris ?
                text: En moyenne, nous finalisons une installation complète en quelques semaines seulement. Les délais peuvent varier selon vos besoins, la disponibilité des biens et vos critères. Grâce à notre réseau exclusif et notre parfaite connaissance du marché local, nous assurons une installation rapide.
            5:
                title: Quels types de profils accompagnez-vous ?
                text: "Nous accompagnons tous types de profils : familles, expatriés, cadres, étudiants et jeunes actifs. Nos services s’adressent à une clientèle française et internationale."
            6:
                title: Créez-vous le dossier locatif ?
                text: Oui. Notre offre est entièrement clé en main. Nous vous transmettons la liste des documents nécessaires à la création du dossier, puis nous nous occupons de l’ensemble des démarches jusqu’à sa validation.
    timeline:
        steps:
            1:
                title: Premier échange
                description: Nous prenons le temps de comprendre vos besoins, vos délais et vos priorités pour bâtir un accompagnement sur-mesure.
            2:
                title: Définition du projet
                description: Ensemble, nous définissons votre budget, la localisation idéale et vos critères essentiels pour cibler uniquement les biens qui vous correspondent.
                cards:
                    1: Paris intra/extra muros
                    2: Courte ou longue durée
                    3: Meublé ou non meublé
            3:
                title: Recherche ciblée
                description: Grâce à notre réseau exclusif de partenaires immobiliers, nous identifions rapidement les meilleures opportunités, souvent avant leur mise en ligne (off market).
            4:
                title: Organisation des visites
                description: Nous planifions les visites selon votre emploi du temps, en présentiel ou virtuellement, et vous conseillons à chaque étape de votre sélection.
                cards:
                    1: Visioconférence
                    2: Sur place
            5:
                title: Préparation et finalisation du dossier
                description: Nous préparons votre dossier locatif dès le début du processus afin d'être réactifs sur le marché. Après sélection du bien, nous finalisons les pièces nécessaires, négocions les meilleures conditions et gérons les formalités administratives.
            6:
                title: Signature du bail
                description: Nous vous accompagnons lors de la signature, vérifions chaque document et assurons la conformité du contrat.
            7:
                title: Remise des clés et suivi
                description: Nous organisons la remise des clés, l'état des lieux d'entrée, et restons à vos côtés pour toute assistance post-installation.
