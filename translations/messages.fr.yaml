findAccommodation:
    title: Trouver un logement
    subTitle: Votre nouveau chez-vous à Paris
    faq:
        title: Vos questions, nos réponses
        question:
            1:
                title: Quels types de logements proposez-vous ?
                text: Nous proposons une sélection de biens à Paris et en proche banlieue, meublés ou non, pour des locations de courte ou longue durée. Chaque recherche est entièrement personnalisée selon vos critères.
            2:
                title: Trouvez-vous toujours un logement ?
                text: Oui nous avons un taux de réussite de 100%. Grâce à notre réseau et à une sélection précise, nous trouvons le logement qui vous correspond.
            3:
                title: Puis-je effectuer tout le processus à distance (depuis l’étranger) ?
                text: Oui ! Nous accompagnons régulièrement des clients expatriés ou en mobilité professionnelle. Les visites peuvent être réalisées en visioconférence, et la signature du bail ainsi que la constitution du dossier se font entièrement en ligne et en toute sécurité. Vous pouvez donc réserver et emménager sans vous déplacer avant votre arrivée à Paris.
            4:
                title: En combien de temps puis-je m'installer à Paris ?
                text: En moyenne, nous finalisons une installation complète en quelques semaines seulement. Les délais peuvent varier selon vos besoins, la disponibilité des biens et vos critères. Grâce à notre réseau exclusif et notre parfaite connaissance du marché local, nous assurons une installation rapide et sans le moindre imprévu.
            5:
                title: Quel est le prix de vos services ?
                text: Nous facturons des honoraires équivalents à un mois de loyer hors charges pour un accompagnement complet jusqu’à la remise des clés. Nous proposons également des services complémentaires sur mesure.
    timeline:
        steps:
            1:
                title: Premier échange
                description: Nous prenons le temps de comprendre vos besoins, vos délais et vos priorités pour bâtir un accompagnement sur-mesure.
            2:
                title: Définition du projet
                description: Ensemble, nous définissons votre budget, la localisation idéale et vos critères essentiels pour cibler uniquement les biens qui vous correspondent.
                cards:
                    1: Paris intra/extra muros
                    2: Courte ou longue durée
                    3: Meublé ou non meublé
            3:
                title: Recherche ciblée
                description: Grâce à notre réseau exclusif de partenaires immobiliers, nous identifions rapidement les meilleures opportunités, souvent avant leur mise en ligne (off market).
            4:
                title: Organisation des visites
                description: Nous planifions les visites selon votre emploi du temps, en présentiel ou virtuellement, et vous conseillons à chaque étape de votre sélection.
                cards:
                    1: Visioconférence
                    2: Sur place
            5:
                title: Préparation et finalisation du dossier
                description: Nous préparons votre dossier locatif dès le début du processus afin d'être réactifs sur le marché. Après sélection du bien, nous finalisons les pièces nécessaires, négocions les meilleures conditions et gérons les formalités administratives.
            6:
                title: Signature du bail
                description: Nous vous accompagnons lors de la signature, vérifions chaque document et assurons la conformité du contrat.
            7:
                title: Remise des clés et suivi
                description: Nous organisons la remise des clés, l'état des lieux d'entrée, et restons à vos côtés pour toute assistance post-installation.
landlords:
    title: Pour les propriétaires
    subTitle: Confiez la gestion de votre bien en toute sérénité
    services:
        1:
            title: Gestion locative
            subTitle: Une prise en charge complète de votre bien immobilier.
            offer:
                1: Suivi administratif
                2: Entrée et sortie des locataires
                3: Gestion des loyers
                4: Coordination des interventions
                5: Suivi administratif et reporting transparent
        2:
            title: Recherche de locataires
            subTitle: Nous sélectionnons des locataires fiables grâce à notre réseau exclusif.
            offer:
                1: Diffusion ciblée et mise en valeur du bien
                2: Étude rigoureuse des dossiers
                3: Rédaction et signature du bail
                4: Suivi à l’entrée du locataire
    faq:
        title: Vos questions, nos réponses
        question:
            1:
                title: Comment se déroule la gestion locative avec Relocation in Paris ?
                text: "Nous prenons en charge l’ensemble du processus : recherche du locataire, rédaction du bail, encaissement des loyers, suivi technique et administratif, jusqu’à la sortie du locataire. Vous conservez une visibilité complète grâce à nos rapports réguliers."
            2:
                title: Comment sélectionnez-vous les locataires ?
                text: "Chaque dossier est soigneusement vérifié : solvabilité, stabilité professionnelle et garanties. Nous vous présentons une sélection de profils qualifiés, et la décision finale vous appartient. Vous conservez ainsi un contrôle total, tout en bénéficiant de notre expertise et de notre réseau exclusif."
            3:
                title:  Gérez-vous l’installation du locataire ?
                text: "Oui, et c’est une partie essentielle de notre service. Nous organisons l’état des lieux, l’activation des contrats essentiels (énergie, internet, assurance) et coordonnons les premières démarches pour garantir une installation fluide et sans accroc."
            4:
                title: Quels sont les frais de gestion locative ?
                text: Nos honoraires varient selon le type de bien et le niveau de service souhaité. Nous proposons une gestion premium transparente, sans frais cachés, avec une approche sur mesure adaptée à votre patrimoine.
            5:
                title: Gérez-vous les interventions techniques et la maintenance ?
                text: Oui. Nous coordonnons directement les interventions nécessaires (entretien, réparations, dépannages) via notre réseau de prestataires de confiance, tout en vous tenant informé à chaque étape.
