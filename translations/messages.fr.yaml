privacy:
    title: Politique de confidentialité
    subTitle: Protection de vos données personnelles
    lastUpdate: "31 octobre 2025"
    sections:
        1:
            title: 1. Introduction
            p1: "La présente politique de confidentialité a pour objectif d’informer les utilisateurs du site <i>relocation-in-paris.fr</i> de la manière dont leurs données personnelles sont collectées, utilisées et protégées par <i>Relocation In Paris</i>."
            p2: "<i>Relocation In Paris</i> s’engage à garantir la sécurité, la confidentialité et la transparence du traitement de vos données, conformément au Règlement Général sur la Protection des Données (RGPD) et à la législation française en vigueur."
        2:
            title: 2. Données personnelles collectées
            p1: "Nous collectons uniquement les données strictement nécessaires à la bonne exécution de nos services. Ces données peuvent inclure :"
            list:
                - "Informations d’identification (nom, prénom, adresse e-mail, numéro de téléphone)."
                - "Données professionnelles (poste, société, pays d’origine ou de destination, le cas échéant)."
                - "Messages envoyés via le formulaire de contact ou d’inscription à la newsletter."
                - "Données de navigation (adresse IP, type d’appareil, navigateur, statistiques anonymes)."
            p2: "Ces données sont fournies volontairement par l’utilisateur ou collectées automatiquement lors de la navigation sur le site."
        3:
            title: 3. Finalité du traitement
            p1: "Les données collectées sont utilisées uniquement dans le cadre des services proposés par <i>Relocation In Paris</i> et à des fins de communication interne. Les principales finalités sont :"
            list:
                - "Répondre à vos demandes de contact ou d’informations."
                - "Gérer les prestations de relocation et de conciergerie."
                - "Envoyer des actualités, conseils ou offres, sous réserve de votre consentement."
                - "Analyser le trafic du site afin d’en améliorer la performance et l’expérience utilisateur."
        4:
            title: 4. Base légale du traitement
            p1: "Le traitement des données personnelles repose sur les bases légales suivantes :"
            list:
                - "L’exécution d’un contrat ou de mesures précontractuelles à votre demande."
                - "Le respect d’une obligation légale."
                - "Le consentement libre, spécifique et éclairé de l’utilisateur (notamment pour la newsletter)."
                - "L’intérêt légitime de <i>Relocation In Paris</i> à améliorer ses services et sa relation client."
        5:
            title: 5. Durée de conservation
            p1: "Vos données sont conservées uniquement le temps nécessaire à la réalisation des finalités pour lesquelles elles ont été collectées."
            list:
                - "Données de contact : jusqu’à 3 ans après le dernier échange."
                - "Données clients : pendant la durée du contrat, puis archivées pendant 5 ans à des fins légales."
                - "Données liées aux cookies : 13 mois maximum à compter du dépôt."
        6:
            title: 6. Partage des données
            p1: "<i>Relocation In Paris</i> ne vend ni ne loue vos données personnelles. Elles peuvent être partagées uniquement avec :"
            list:
                - "Les prestataires techniques et hébergeurs assurant le bon fonctionnement du site (o2Switch)."
                - "Les partenaires de relocation ou de conciergerie impliqués dans la prestation, uniquement avec votre accord."
                - "Les autorités administratives ou légales, sur demande conforme à la loi."
        7:
            title: 7. Sécurité et confidentialité
            p1: "Nous mettons en œuvre toutes les mesures techniques et organisationnelles nécessaires pour garantir la sécurité de vos données (pare-feux, protocoles SSL, contrôle des accès, sauvegardes sécurisées, etc.)."
            p2: "<i>Relocation In Paris</i> s’assure que l’ensemble de ses prestataires respecte les mêmes standards de protection des données."
        8:
            title: 8. Vos droits
            p1: "Conformément au RGPD, vous disposez des droits suivants :"
            list:
                - "Droit d’accès à vos données personnelles."
                - "Droit de rectification ou de suppression de vos données."
                - "Droit de limitation ou d’opposition au traitement."
                - "Droit à la portabilité de vos données."
            p2: "Pour exercer ces droits, adressez votre demande à <i>contact@relocation-in-paris.fr</i>. Nous nous engageons à y répondre sous 30 jours."
            p3: "Vous pouvez également déposer une réclamation auprès de la <i>CNIL</i> (www.cnil.fr) si vous estimez que vos droits ne sont pas respectés."
        9:
            title: 9. Cookies et traceurs
            p1: "Le site utilise des cookies pour améliorer votre expérience de navigation et mesurer l’audience."
            p2: "Lors de votre première visite, un bandeau vous permet d’accepter, refuser ou personnaliser l’utilisation des cookies. Vous pouvez modifier vos préférences à tout moment via les paramètres de votre navigateur."
            list:
                - "Cookies techniques : indispensables au fonctionnement du site."
                - "Cookies analytiques : pour des statistiques anonymes via Google Analytics ou équivalent."
                - "Cookies marketing : utilisés uniquement avec votre consentement pour la communication ciblée."
        10:
            title: 10. Modifications de la politique
            p1: "<i>Relocation In Paris</i> se réserve le droit de modifier à tout moment la présente politique de confidentialité, notamment pour se conformer à l’évolution de la législation."
            p2: "Les utilisateurs seront informés de toute mise à jour significative via le site ou par e-mail, le cas échéant."
        11:
            title: 11. Contact
            p1: "Pour toute question relative à cette politique ou à la gestion de vos données personnelles, vous pouvez nous contacter :"
            list:
                - "<span class='font-semibold'>E-mail</span> : contact@relocation-in-paris.fr"
                - "<span class='font-semibold'>Adresse postale</span> : Relocation In Paris – 155 Rue du Faubourg Saint-Denis, 75010 Paris, France"
                - "<span class='font-semibold'>Téléphone</span> : +33 (0)1 84 80 43 44"
