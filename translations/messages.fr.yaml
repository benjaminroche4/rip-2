        text4: Le Prestataire agit exclusivement en qualité de Prestataire de services d’accompagnement à la mobilité et à l’installation. Il est expressément stipulé qu’il n’intervient pas en qualité d’agent immobilier, de gestionnaire de biens, ni d’intermédiaire financier au sens de la loi Hoguet.
        text5: La signature du bail et des contrats annexes relève en principe de la responsabilité exclusive du Client.
        text6: Toutefois, à titre exceptionnel, et notamment lorsque le Client réside à l’étranger et ne peut être présent, le Prestataire pourra signer le bail au nom et pour le compte du Client, sous réserve de la remise préalable d’une procuration écrite, datée et signée.
        text7: Dans ce cas, le Prestataire agit uniquement en qualité de mandataire et ne saurait être considéré comme locataire, colocataire ou garant. Il ne peut en aucun cas être tenu des obligations financières résultant du bail (loyers, charges, réparations, dégradations).
    2:
