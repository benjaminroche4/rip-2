                title: Why work with a relocation agency?
                text: "Working with a relocation agency simplifies employee relocation, strengthens your employer brand, and saves valuable time. We collaborate with over 80 partners in Paris and provide access to a unique off-market housing network across the city."
findAccommodation:
    title: Find a home
    subTitle: Your Turnkey Housing Solution in Paris
    trust:
        1: 5.0 based on
        2: reviews
    solution:
        title: A smooth installation
        subTitle: Our solutions for your housing in Paris
        1:
            title: Tailored housing search
            text: A curated selection of homes aligned with your lifestyle and personal criteria.
        2:
            title: Exclusive network
            text: Access off-market properties through our privileged partner network.
        3:
            title: Administrative support
            text: All services and subscriptions activated from day one.
        4:
            title: Turnkey installation
            text: We handle everything — you simply validate your home.
        5:
            title: Dedicated advisor
            text: A dedicated advisor by your side, from the first exchange to key handover.
        6:
            title: Local immersion
            text: A successful local integration through fast neighborhood familiarization.
    advantage:
        title: A tailored experience
        subTitle: Make your move to Paris a smooth and well-managed transition
        text: Delegate the complexity of housing search and relocation to an expert partner, and fully enjoy your new beginning in Paris.
        1:
            title: Immediate time savings
            text: We manage the search, administrative steps, and coordination so you can save valuable time.
        2:
            title: A stress-free installation
            text: "No more complex procedures, refusals, or uncertainty — we secure every step of your installation."
        3:
            title: Access to exclusive properties
            text: Benefit from privileged access to off-market properties through our Paris partner network.
        4:
            title: Human support you can trust
            text: A dedicated advisor supports you end to end, ensuring a smooth, controlled, and seamless installation.
    faq:
        title: Your questions, our answers
        question:
            1:
                title: Do you always find a property?
                text: Thanks to an exclusive network of over 80 partners and privileged access to off-market listings, we find a suitable property in the vast majority of cases.
            2:
                title: What types of properties do you offer?
                text: We offer a curated selection of properties in Paris and the surrounding suburbs, furnished or unfurnished, for short- or long-term rentals. Each search is fully tailored to your criteria.
            3:
                title: Can the entire process be handled remotely (from abroad)?
                text: Yes. We regularly support clients remotely, with a fully online process including virtual viewings, signatures, and administrative procedures.
            4:
                title: How long does it take to settle in Paris?
                text: On average, we complete a full relocation within just a few weeks. Timelines may vary depending on your needs, property availability, and criteria. Thanks to our exclusive network and deep local market knowledge, we ensure a fast and smooth installation.
            5:
                title: What types of profiles do you support?
                text: "We support all types of profiles: families, expatriates, executives, students, and young professionals. Our services are available to both French and international clients."
            6:
                title: Do you create the rental application file?
                text: Yes. Our service is fully turnkey. We provide you with the list of required documents and take care of the entire rental application process through to validation.
    timeline:
        steps:
            1:
                title: Initial Consultation
                description: We take the time to understand your needs, timelines, and priorities in order to build a tailor-made relocation plan.
            2:
                title: Project Definition
                description: Together, we define your budget, ideal location, and key criteria to focus only on properties that truly match your expectations.
                cards:
                    1: Paris and surrounding areas
                    2: Short or long-term rental
                    3: Furnished or unfurnished
            3:
                title: Targeted Search
                description: Thanks to our exclusive network of real estate partners, we quickly identify the best opportunities, often before they go public (off market).
            4:
                title: Visit Coordination
                description: We schedule property visits at your convenience, either in person or virtually, and advise you throughout your selection process.
                cards:
                    1: Video call
                    2: In person
            5:
                title: File Preparation and Finalization
                description: We prepare your rental file early in the process to ensure quick reactivity. Once you select a property, we finalize all required documents, negotiate the best terms, and manage all administrative formalities.
            6:
                title: Lease Signing
                description: We assist you during the lease signing, review all documents, and ensure the contract fully complies with your interests.
            7:
                title: Key Handover and Ongoing Support
                description: We organize the key handover, carry out the move-in inspection, and remain available for any post-relocation assistance you may need.
