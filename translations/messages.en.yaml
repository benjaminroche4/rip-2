                - "Administrative or legal authorities, upon lawful request."
        7:
            title: 7. Security and confidentiality
            p1: "We implement all necessary technical and organizational measures to ensure the security of your data (firewalls, SSL protocols, access control, secure backups, etc.)."
            p2: "<i>Relocation In Paris</i> ensures that all its service providers meet the same high data protection standards."
        8:
