faq:
    title: FAQ
    subTitle: Need more information ?
    tabs:
        1: Tenants
        2: Companies
        3: Landlords
    tenant:
        question:
            1:
                title: What documents are required to rent an apartment in Paris ?
                text: To rent a property in Paris, landlords generally require a complete file including ID, an employment contract or professional certificate, proof of income, and bank statements. For expatriates, alternative guarantees (corporate, insurance, international files) can be implemented. We help you build a file that meets the requirements of the Parisian market.
            2:
                title: How long does it take to find accommodation in Paris ?
                text: The average timeframe varies between 2 and 6 weeks, depending on the budget, the neighborhood, and the time of year. Thanks to our network and market knowledge (off/on market), we optimize this timeframe and target only properties suited to your profile to speed up the search.
            3:
                title: What budget should I plan for housing in Paris ?
                text: The budget depends heavily on the neighborhood, the size, and the type of property (furnished or unfurnished). In Paris, rents generally start around 800€ for a studio and can exceed 4 000€ for a family apartment. We help you define a realistic budget based on your expectations.
            4:
                title: Which districts are best suited to my profile ?
                text: Each arrondissement in Paris has its own identity. Some are ideal for families, others for young professionals or couples. During our guidance, we analyze your lifestyle, your priorities (transport, work, schools, environment) and advise you on the most suitable neighborhoods.
            5:
                title: Do I need a French guarantor ?
                text: A French guarantor is often requested, but it is not always mandatory. Alternative solutions exist, such as corporate guarantees, unpaid rent insurance, or international guarantees. We guide you toward the solution best suited to your situation.
            6:
                title: Can I rent a property before arriving in France ?
                text: Yes, it is entirely possible. We organize remote viewings, select properties on your behalf, and secure the process so you can arrive in Paris with peace of mind.
            7:
                title: What is the minimum lease duration ?
                text: "The duration depends on the type of contract: Furnished lease (1 year or 9 months for students), Unfurnished lease (3 years), Mobility lease (from 1 to 10 months). We help you choose the lease most suited to your situation."
            8:
                title: Are utilities included in the rent ?
                text: Listings generally specify if charges are included. They often cover building maintenance, water, or collective heating. We ensure everything is clearly defined before signing.
            9:
                title: Do you offer support after move-in ?
                text: Yes. Our service does not stop at handing over the keys. We also support you with administrative procedures, opening accounts, insurance, and your daily setup.
    company:
        question:
            1:
                title: How do you support employees ?
                text: "We handle the entire relocation journey: housing, administrative procedures, local integration, and family support, to ensure a smooth and rapid installation."
            2:
                title: What services do you offer to companies ?
                text: "We offer tailor-made services: home search, neighborhood orientation, administrative support, schooling, installation, and post-arrival follow-up for your employees. We also offer a search service for your office space in Paris."
            3:
                title: How long does it take to relocate an employee?
                text: The timeframe depends on the profile and budget, but our targeted approach generally allows an employee to be relocated within a few weeks.
            4:
                title: Do you work with capped budgets ?
                text: Yes, we adapt our search to the budgetary constraints defined by the company while maintaining a high level of quality.
            5:
                title: Do you provide follow-up reports ?
                text: We offer clear reporting for HR teams to track the progress of each case.
            6:
                title: Do you manage administrative procedures ?
                text: "Yes, we support employees with essential steps: banking, insurance, social security, subscriptions, etc."
    landlord:
        question:
            1:
                title: How do you select tenants ?
                text: We select serious profiles, often expatriates or employees of international companies, with solid guarantees.
            2:
                title: Do you verify solvency ?
                text: Yes, every file is rigorously analyzed before any proposal is made.
            3:
                title: How long does it take to find a tenant ?
                text: Thanks to our network of corporate employees and executives in mobility, we generally find a tenant in less than 15 days, thereby limiting rental vacancy.
            4:
                title: What is the advantage of working with a relocation service ?
                text: You benefit from access to qualified, stable, and supported tenants, reducing risks and rental vacancies.
            5:
                title: Do you work with mobility leases ?
                text: Yes, we have perfect command of the different types of leases, including the mobility lease.
            6:
                title: How do you secure payments ?
                text: We prioritize profiles with solid guarantees and work closely with international companies.
            7:
                title: Do you work with international companies ?
                text: Yes, we regularly collaborate with international groups.
            8:
                title: Will my property be offered to reliable profiles ?
                text: Yes, our priority is the quality of profiles, stability, and respect for the property.
            9:
                title: Do you manage the move-in inspection and installation ?
                text: We can coordinate these steps to ensure a smooth transition.
            10:
                title: How do I start a collaboration ?
                text: Simply contact us. We will study your property and define the terms of collaboration together.
