privacy:
    title: Privacy Policy
    subTitle: Protection of your personal data
    lastUpdate: "October 31, 2025"
    sections:
        1:
            title: 1. Introduction
            p1: "This Privacy Policy aims to inform users of the website <i>relocation-in-paris.fr</i> about how their personal data is collected, used, and protected by <i>Relocation In Paris</i>."
            p2: "<i>Relocation In Paris</i> is committed to ensuring the security, confidentiality, and transparency of data processing, in compliance with the General Data Protection Regulation (GDPR) and applicable French legislation."
        2:
            title: 2. Personal data collected
            p1: "We only collect data strictly necessary for the proper execution of our services. This data may include:"
            list:
                - "Identification information (name, surname, email address, phone number)."
                - "Professional data (position, company, country of origin or destination, where applicable)."
                - "Messages sent through the contact or newsletter subscription forms."
                - "Browsing data (IP address, device type, browser, anonymous statistics)."
            p2: "This data is provided voluntarily by the user or collected automatically while browsing the site."
        3:
            title: 3. Purpose of processing
            p1: "The data collected is used solely within the scope of services offered by <i>Relocation In Paris</i> and for internal communication purposes. The main purposes are:"
            list:
                - "To respond to your contact requests or inquiries."
                - "To manage relocation and concierge services."
                - "To send news, tips, or offers, subject to your consent."
                - "To analyze website traffic and improve performance and user experience."
        4:
            title: 4. Legal basis for processing
            p1: "The processing of personal data is based on the following legal grounds:"
            list:
                - "Performance of a contract or pre-contractual measures at your request."
                - "Compliance with a legal obligation."
                - "Free, specific, and informed consent from the user (particularly for newsletters)."
                - "The legitimate interest of <i>Relocation In Paris</i> in improving its services and client relations."
        5:
            title: 5. Data retention period
            p1: "Your data is retained only for as long as necessary to fulfill the purposes for which it was collected."
            list:
                - "Contact data: up to 3 years after the last interaction."
                - "Client data: for the duration of the contract, then archived for 5 years for legal purposes."
                - "Cookie-related data: up to 13 months from the date of collection."
        6:
            title: 6. Data sharing
            p1: "<i>Relocation In Paris</i> does not sell or rent your personal data. It may be shared only with:"
            list:
                - "Technical providers and hosting partners ensuring the website’s proper operation (o2Switch)."
                - "Relocation or concierge partners involved in service delivery, only with your consent."
                - "Administrative or legal authorities, upon lawful request."
        7:
            title: 7. Security and confidentiality
            p1: "We implement all necessary technical and organizational measures to ensure the security of your data (firewalls, SSL protocols, access control, secure backups, etc.)."
            p2: "<i>Relocation In Paris</i> ensures that all its service providers meet the same high data protection standards."
        8:
            title: 8. Your rights
            p1: "In accordance with the GDPR, you have the following rights:"
            list:
                - "Right of access to your personal data."
                - "Right to rectification or deletion of your data."
                - "Right to restriction or objection to processing."
                - "Right to data portability."
            p2: "To exercise these rights, please contact <i>contact@relocation-in-paris.fr</i>. We undertake to respond within 30 days."
            p3: "You may also file a complaint with the <i>CNIL</i> (www.cnil.fr) if you believe your rights are not being respected."
        9:
            title: 9. Cookies and tracking
            p1: "This website uses cookies to enhance your browsing experience and measure audience engagement."
